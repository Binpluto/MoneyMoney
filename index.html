<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>followYOUmoney</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 登录注册界面 -->
    <div class="auth-container" id="auth-container">
        <div class="auth-box">
            <h2 id="auth-title">登录</h2>
            <form id="auth-form">
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" placeholder="请输入邮箱地址" required>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入密码" required>
                </div>
                
                <div class="form-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" placeholder="请再次输入密码">
                </div>
                
                <button type="submit" class="auth-btn" id="auth-submit-btn">登录</button>
            </form>
            
            <div class="auth-switch">
                <span id="auth-switch-text">还没有账号？</span>
                <a href="#" id="auth-switch-link">立即注册</a>
            </div>
        </div>
    </div>

    <!-- 主应用界面 -->
    <div class="container" id="main-container" style="display: none;">
        <!-- 账单选择界面 -->
        <div id="account-selection" class="account-selection">
            <div class="account-header">
                <h1>选择账单</h1>
                <div class="user-info">
                    <span id="current-user">用户</span>
                    <button class="logout-btn" id="logout-btn">退出</button>
                </div>
            </div>
            
            <div class="account-actions">
                <button class="create-account-btn" id="create-personal-btn">创建个人账单</button>
                <button class="create-account-btn" id="create-family-btn">创建家庭账单</button>
                <button class="create-account-btn" id="create-friend-btn">创建好友账单</button>
                <button class="join-account-btn" id="join-account-btn">加入账单</button>
            </div>
            
            <!-- 邀请码输入区域 -->
            <div class="invite-section" id="invite-section" style="display: none;">
                <div class="invite-input-group">
                    <input type="text" id="invite-code-input" placeholder="请输入邀请码" class="invite-code-input">
                    <button class="join-btn" id="join-btn">加入</button>
                    <button class="cancel-join-btn" id="cancel-join-btn">取消</button>
                </div>
            </div>
            
            <div class="account-list" id="account-list">
                <!-- 账单列表将在这里动态生成 -->
            </div>
        </div>
        
        <!-- 主记账界面 -->
        <div id="main-app" style="display: none;">
            <header class="header">
                <div class="header-top">
                    <div class="app-title">
                        <h1>followYOUmoney</h1>
                        <p class="current-account" id="current-account-name">个人账单</p>
                    </div>
                    <div class="user-info">
                        <div class="duck-collection">
                            <div class="duck-icon">🦆</div>
                            <span class="duck-count" id="duck-count">0</span>
                        </div>
                        <button class="back-btn" id="back-to-accounts">返回账单</button>
                        <button class="analysis-btn" id="analysis-btn">分析报告</button>
                        <button class="goals-btn" id="goals-btn">理财目标</button>
                        <button class="backup-btn" id="backup-btn">备份数据</button>
                        <button class="logout-btn" id="logout-btn-main">退出</button>
                    </div>
                </div>
                <div class="balance">
                    <span class="balance-label">余额</span>
                    <span class="balance-amount" id="balance">¥0.00</span>
                </div>
                
                <!-- 账单成员信息 -->
                <div class="account-members-info" id="account-members-info" style="display: none;">
                    <h4>账单成员</h4>
                    <div class="members-list" id="members-list">
                        <!-- 成员列表将在这里动态生成 -->
                    </div>
                    <button class="add-member-btn" id="add-member-btn">添加成员</button>
                </div>
            </header>

        <main class="main">
            <section class="add-transaction">
                <h2>添加记录</h2>
                <form id="transaction-form">
                    <div class="form-group">
                        <label for="description">描述</label>
                        <input type="text" id="description" placeholder="请输入描述" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="amount">金额</label>
                        <input type="number" id="amount" step="0.01" placeholder="0.00" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="transaction-date">日期</label>
                        <input type="date" id="transaction-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="category">分类</label>
                        <select id="category" required>
                            <option value="">选择分类</option>
                            <option value="餐饮">餐饮</option>
                            <option value="交通">交通</option>
                            <option value="购物">购物</option>
                            <option value="娱乐">娱乐</option>
                            <option value="工资">工资</option>
                            <option value="其他">其他</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>类型</label>
                        <div class="type-buttons">
                            <button type="button" class="type-btn active" data-type="expense">支出</button>
                            <button type="button" class="type-btn" data-type="income">收入</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="submit-btn">添加记录</button>
                </form>
            </section>

            <section class="statistics">
                <div class="stats-grid">
                    <div class="stat-item income">
                        <span class="stat-label">本月收入</span>
                        <span class="stat-amount" id="monthly-income">¥0.00</span>
                    </div>
                    <div class="stat-item expense">
                        <span class="stat-label">本月支出</span>
                        <span class="stat-amount" id="monthly-expense">¥0.00</span>
                    </div>
                </div>
            </section>

            <section class="transactions">
                <h2>交易记录</h2>
                <div class="transaction-list" id="transaction-list">
                    <!-- 交易记录将在这里动态生成 -->
                </div>
            </section>
            </main>
            
            <!-- 分析报告界面 -->
            <div id="analysis-view" class="analysis-view" style="display: none;">
                <div class="analysis-header">
                    <h2>财务分析报告</h2>
                    <button class="close-analysis-btn" id="close-analysis-btn">返回</button>
                </div>
                
                <div class="analysis-tabs">
                    <button class="tab-btn active" data-tab="monthly">月度分析</button>
                    <button class="tab-btn" data-tab="yearly">年度分析</button>
                </div>
                
                <div class="analysis-content">
                    <!-- 月度分析 -->
                    <div id="monthly-analysis" class="tab-content active">
                        <div class="date-selector">
                            <select id="month-selector">
                                <!-- 月份选项将动态生成 -->
                            </select>
                            <select id="year-selector">
                                <!-- 年份选项将动态生成 -->
                            </select>
                        </div>
                        
                        <div class="analysis-summary">
                            <div class="summary-card">
                                <h4>月度总览</h4>
                                <div class="summary-stats">
                                    <div class="stat-row">
                                        <span>总收入:</span>
                                        <span id="monthly-total-income">¥0.00</span>
                                    </div>
                                    <div class="stat-row">
                                        <span>总支出:</span>
                                        <span id="monthly-total-expense">¥0.00</span>
                                    </div>
                                    <div class="stat-row">
                                        <span>净收入:</span>
                                        <span id="monthly-net-income">¥0.00</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="category-analysis">
                                <h4>分类统计</h4>
                                <div id="monthly-category-chart">
                                    <!-- 分类图表将在这里生成 -->
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 年度分析 -->
                    <div id="yearly-analysis" class="tab-content">
                        <div class="date-selector">
                            <select id="year-analysis-selector">
                                <!-- 年份选项将动态生成 -->
                            </select>
                        </div>
                        
                        <div class="analysis-summary">
                            <div class="summary-card">
                                <h4>年度总览</h4>
                                <div class="summary-stats">
                                    <div class="stat-row">
                                        <span>总收入:</span>
                                        <span id="yearly-total-income">¥0.00</span>
                                    </div>
                                    <div class="stat-row">
                                        <span>总支出:</span>
                                        <span id="yearly-total-expense">¥0.00</span>
                                    </div>
                                    <div class="stat-row">
                                        <span>净收入:</span>
                                        <span id="yearly-net-income">¥0.00</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="monthly-trend">
                                <h4>月度趋势</h4>
                                <div id="yearly-trend-chart">
                                    <!-- 趋势图表将在这里生成 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 理财目标界面 -->
            <div id="goals-view" class="goals-view" style="display: none;">
                <div class="goals-header">
                    <h2>理财目标</h2>
                    <button class="close-goals-btn" id="close-goals-btn">返回</button>
                </div>
                
                <div class="goals-actions">
                    <button class="add-goal-btn" id="add-goal-btn">添加目标</button>
                </div>
                
                <div class="goals-list" id="goals-list">
                    <!-- 目标列表将在这里动态生成 -->
                </div>
                
                <!-- 添加目标表单 -->
                <div id="goal-form-modal" class="goal-form-modal" style="display: none;">
                    <div class="goal-form-content">
                        <h3 id="goal-form-title">添加理财目标</h3>
                        <form id="goal-form">
                            <div class="form-group">
                                <label for="goal-name">目标名称</label>
                                <input type="text" id="goal-name" placeholder="例如：买车、旅行" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="goal-amount">目标金额</label>
                                <input type="number" id="goal-amount" step="0.01" placeholder="0.00" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="goal-deadline">目标日期</label>
                                <input type="date" id="goal-deadline" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="goal-description">描述</label>
                                <textarea id="goal-description" placeholder="目标描述（可选）"></textarea>
                            </div>
                            
                            <div class="form-actions">
                                <button type="submit" class="save-goal-btn">保存目标</button>
                                <button type="button" class="cancel-goal-btn" id="cancel-goal-btn">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
